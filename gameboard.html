<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>GameBoard | Dragamine</title>
  <link rel="stylesheet" href="./css/gameboard.css"></link>
  <link rel="stylesheet" href="./css/header.css"></link>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link
			rel="icon"
			href="./img/phoenix_logo_edited.png"
			type="image/icon type"
		/>
  
</head>
<body>
  
  <!--Navbar-->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="./index.html">
				<img
					src="./img/phoenix_logo_edited.png"
					class="d-inline-block align-top logo"
					alt="Dragamine Logo"
				/>
				Dragamine
			</a>
      <div>
        <p class="navbar-brand mb-0 h1">Timer</p>
        <p class="navbar-brand mb-0 h1" id="min">00</p>
        <p class="navbar-brand mb-0 h1">:</p>
        <p class="navbar-brand mb-0 h1" id="sec">00</p>
      </div>
      <p class="navbar-brand mb-0 h1">Flags left: <span id='flagsleft'></span></p>
    </div>
  </nav>

  <div class="container">
      <div class="cont1">
        <div class="gri1"></div>  <!--creat board-->
        <div class="buttons">      <!--start stop back button-->
          <button class="btn btn-outline-success" id="resumebutton">RESUME</button>
          <button class="btn btn-outline-danger"  id="stopbutton">STOP</button>
        </div>
        <div>
          <a href="./gameboard.html" class="btn btn-outline-secondary" id="restartbutton">RESTART</a>
          <a href="./index.html" class="btn btn-info" id="backbutton">Back</a>
        </div>
        <div id="result"></div>
      </div>

      <audio autoplay loop>
          <source src="./audio/game_audio.mp3" type="audio/mpeg">
      </audio>    
  </div>
  
  <!--create Modal | if window width is less than 720 then show this modal-->
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#windowWidthError">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="windowWidthError" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="windowWidthErrorTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="windowWidthErrorLongTitle">Oohhh, Nooo!!! Save MeðŸ¥º</h5>
      </div>
      <div class="modal-body">
        <p>
          Your Device width is Not Suitable for this Game. Please use another Device.
        </p> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <script src="./js/app.js" type="text/javascript"></script>
  <script src="./js/create_board.js" type="text/javascript"></script>
  <script src="./js/add_flag.js" type="text/javascript"></script>
  <script src="./js/click_square.js" type="text/javascript"></script>
  <script src="./js/check_square.js" type="text/javascript"></script>
  <script src="./js/game_over.js" type="text/javascript"></script>
  <script src="./js/check_if_won.js" type="text/javascript"></script>
  <script src="./js/timer.js" type="text/javascript"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
  ></script>
  <script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"
  ></script>
  <script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"
  ></script>
</body>
</html>
